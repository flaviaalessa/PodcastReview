<!DOCUMENT type="html">
<html lang="pt-br">
    <head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
		<title> Contato </title>
    </head>
	<body>
	<div style="width: 100%">
	<body bgcolor="#E6E6FA">
	<div>
			<form action="" method="POST"> 
				<label>Seu nome: </label>
				<br/>
					<input type="text" name="nome completo"/ placeholder="Digite seu nome completo" /> <!-- input é o campo, placeholder é para fazer a "legenda" aparecer dentro do campo-->
				<br/>
				<label>Idade:</label>
				<br/>
				<select name="idade" size="1" multiple="multiple">
			<option>Selecione sua faixa etária</option>
			<option value="10-17">Entre 10 e 16 anos</option>
			<option value="18-25">Entre 18 e 25 anos</option>
			</select>
				<br/>
				<label>Data de Nascimento: </label>
				<br/>
					<input type="date" />
				<br/>
				<label>Email: </label>
				<br/>
					<input type="email" name="email"/ placeholder="Digite seu e-mail" />
				<br/>
			<textarea placeholder= "Digite sua mensagem" cols="60" rows="5" maxlength="100"></textarea>
		<br/>
			<a href="obrigado.html"> 
			<input type="button" value="ENVIAR"> 
			</a>
		<input type="reset" value="LIMPAR">
		 </form>
	</div>
